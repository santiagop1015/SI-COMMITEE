                <form action="../validar.php" method="post" autocomplete="off" class="login100-form validate-form">
                    <span class="login100-form-title">
                        Bienvenido</br> al</br> SI-COMMITE
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input id="UserEmail" onfocus="setFocus(this)" onblur="removeFocus(this)" class="input100"
                            type="text" name="mail" placeholder="Usuario">
                        <span id="idSpan1" class="focus-input100"></span>
                        <span id="email-symbol" class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="UserPass" class="input100" type="password" name="pass" placeholder="Contraseña">
                        <span id="idSpan2" class="focus-input100"></span>
                        <span id="pass-symbol" class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button id="idButton" type="submit" class="login100-form-btn">

    <script>
        var Button = document.getElementById("idButton");
        $(Button).css("background", "red");
        $(Button).hover(function () {
            $(Button).css("background", "rgb(60, 60, 60)");
        }, function () {
            $(Button).css("background", "red");
        });

        var Forget = document.getElementById("txt2");
        $(Forget).hover(function () {
            $(Forget).css("color", "red");
        }, function () {
            $(Forget).css("color", "black");
        });


        var email_sym = document.getElementById("email-symbol");
        var pass_sym = document.getElementById("pass-symbol");
        var input = document.getElementById("UserEmail");
        var input2 = document.getElementById("UserPass");



        $(input).focus(function () {
            $(email_sym).css("color", "red");


        });
        $(input).blur(function () {
            $(email_sym).css("color", "grey");

        });

        $(input2).focus(function () {
            $(pass_sym).css("color", "red");
        });
        $(input2).blur(function () {
            $(pass_sym).css("color", "grey");
        });



        var Span1 = document.getElementById("idSpan1");
        var Span2 = document.getElementById("idSpan2");

        $(Span1).css("color", "red");
        $(Span2).css("color", "red");
    </script>
